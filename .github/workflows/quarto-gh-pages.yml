name: Render and Deploy Quarto Site

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Installation des outils (Quarto, Python, R)
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Déplacé ici (AVANT le rendu)
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      # 2. Installation des librairies
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Si requirements.txt n'existe plus, remplacez la ligne du dessus par :
          # pip install jupyter pandas matplotlib

      # Déplacé ici (AVANT le rendu)
      - name: Install R packages
        run: |
          install.packages(c("tidyverse", "readxl", "knitr", "rmarkdown", "stringr", "scales"))
        shell: Rscript {0}

      # 3. Compilation du site (Maintenant que tout est installé)
      - name: Render site
        run: |
          cd rapport
          quarto render

      # 4. Publication
      - name: Deploy to gh-pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          path: rapport/_site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
