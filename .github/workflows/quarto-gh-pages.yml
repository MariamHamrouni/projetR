name: Render and Deploy Quarto Site

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. SETUP QUARTO
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # 2. SETUP PYTHON & DEPENDENCIES
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install Python deps
        run: |
            python -m pip install --upgrade pip
            # Si requirements.txt existe, on l'utilise, sinon on installe pandas/jupyter
            if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install jupyter pandas matplotlib openpyxl; fi

      # 3. SETUP R (DÉPLACÉ AVANT LE RENDU !)
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true  # <--- AJOUT CRUCIAL : Accélère l'installation x10

      - name: Install R packages
        run: |
          install.packages(c("tidyverse", "readxl", "knitr", "rmarkdown", "stringr", "scales"))
        shell: Rscript {0}

      # 4. RENDU DU SITE (MAINTENANT QUE R EST PRÊT)
      - name: Render site
        run: |
          cd rapport
          quarto render

      # 5. DÉPLOIEMENT
      - name: Deploy to gh-pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          path: rapport/_site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
